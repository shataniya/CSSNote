<!DOCTYPE html><!--doctype就是文档类型，就是以html的标准-->
<html lang="zh">
<!--语言：中文  zh  英文   en-->
<head>
    <meta charset="UTF-8"><!--告诉浏览器是用什么编码来做的，UTF-8就是国际标准-->
    <!--gbk 简体中文    gb2312繁体中文-->
    <title>标题</title><!--title就是标题-->
</head>
<!--head标签放的就是配置信息-->
<body style="background-color:aqua">
<!--body里放的就是网页里的东西-->
hello world!
</body>
</html>
