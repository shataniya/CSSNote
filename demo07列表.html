<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>列表</title>
    </head>
    <body>
        <!--
            列表分为三种：
            1.无序列表：内容列表，用的是<ul>标签和<li>标签，内容是无顺序关系的      <ul>+<li>
            2.有序列表：内容列表，用的是<ol>标签和<li>标签，内容是由顺序关系的      <ol>+<li>
            3.自定义列表：由内容标题和内容列表组成的列表，<dl>标签和<dt>标签代表的是标题，<dd>标签代表的是内容      <dl>+<dt>+<dd>
        -->
        <ul style="list-style-type: none;">
            <!--使用    type="circle"   可以让前面的小黑点变成空心的黑点-->
            <!--利用css样式，list-style-type:none 可以把前面的小黑点去掉-->
            <li>无序列表1</li>
            <li>无序列表2</li>
            <li>无序列表3</li>
            <li>无序列表4</li>
            <li>无序列表5</li>
            <li>无序列表6</li>
            <!--无序列表在默认状态下前面会有一个小点-->
        </ul>
        <!--有序列表-->
        <ol>
            <li>有序列表1</li>
            <li>有序列表2</li>
            <li>有序列表3</li>
            <li>有序列表4</li>
            <li>有序列表5</li>
            <li>有序列表6</li>
            <!--有序列表前面会默认前面带有数字-->
        </ol>
        <!--自定义列表-->
        <dl>
            <dt>标题1</dt>
            <dd>内容1</dd>
            <dd>内容2</dd>
            <dd>内容3</dd>
        </dl>
    </body>
</html>
