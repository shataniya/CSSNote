<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>图片</title>
    </head>
    <body>
        <!--一般可以用img标签来添加图片-->
        <img src="img/06.png" alt="夏日祭" title="夏日祭">
        <img src="https://i1.mifile.cn/a4/xmad_15486597522208_HOEjJ.jpg" alt="小米电视" title="小米电视">
        <!--img里的alt是一个附加的文本属性，就是当图片不存在或者加载不出来的时候，那么alt里面的文本内容就会显示出来-->
        <!--img里的title是一个附加的显示文本，就是当鼠标移动到图片的时候就会显示title里的文本-->
        <!--图片常用的三种格式，jpg,png,gif
            jpg:有损压缩，会影像画质，好处就是图片比较小
            png:无损压缩，不影响画质，但是图片比较大，png一个优点就是它支持透明通道，而jpg不支持透明通道
            gif:动图
        -->
        <!--
            图片方式
            1.网络图片：例如从小米官网找到的https://i1.mifile.cn/a4/xmad_15486597522208_HOEjJ.jpg这张图片
            2.本地图片：
            绝对路径：从盘符算起的路径，即从硬盘开始      C:\Users\DELL\Desktop\vscode\img\img\06.png
            相对路径：从当前路径算起的路径，即从html文件开始      img\06.png就是一个相对路径    ../意思就是上一个目录

        -->
        <img src="C:\Users\DELL\Desktop\vscode\img\07.png" alt="四月是你的谎言" title="四月是你的谎言">
    </body>
</html>
