<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>嵌套规则</title>
    </head>
    <body>
        <!--
            块元素：独立成一行，可以设置宽高，默认宽高都是100%
                文字类块元素：<p></p>段落标签   <h1></h1>标题标签
                容器类块元素：<div></div>div标签    ul  ol  dl  dt  dd
            行元素：不独立成一行，不可以设置宽高，内容决定
                a标签   img标签   input标签   strong标签   em标签  del标签  span标签
            特殊字符：文字
                <br>    &nbsp;
            
            嵌套规则：
            1.块元素可以嵌套行元素，所有的块元素都可以嵌套行元素
            2.行元素可以嵌套行元素
            3.行元素不可以嵌套块元素，例如a标签里面不可以嵌套div标签
            4.文字类块元素不可以嵌套块元素
            5.容器类块元素可以嵌套容器类块元素


        -->
    </body>
</html>
