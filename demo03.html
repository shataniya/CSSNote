<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>document</title>
    </head>
    <body>
        <p>段落1</p>
        <p>段落2</p>
        <p>段落3</p>
        <p>段落4</p>
        <!--p是段落标签-->
        <!--和段落很像的是标题标签，即  h标签-->
        <h1>标题1</h1>
        <h2>标题2</h2>
        <h3>标题3</h3>
        <h4>标题4</h4>
        <h5>标题5</h5>
        <h6>标题6</h6>
        <!--h标签总共有6个，标题还有加粗的效果-->
    </body>
