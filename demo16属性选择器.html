<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>属性选择器</title>
        <style type="text/css">
        /*
        属性选择器：
        基本选择器[属性]
        语法1：标签1[属性1]{样式}    
            里面的样式是标签1的样式，但是标签1必须拥有属性1才会拥有这个样式，没有属性1的其他标签1是不拥有这个样式的
        语法2：标签1[属性1=属性值]{样式}
            里面的样式是标签1的样式，但是标签1必须拥有属性1，并且属性1的值为相应的属性值才行
        语法3：标签1[属性1~=属性值]{样式}
            里面的样式是标签1的样式，但是标签1必须拥有属性1，并且属性1的值含有相应的属性值才行
        语法4：标签1[属性1^=属性值]{样式}
            里面的样式是标签1的样式，但是标签1必须拥有属性1，并且属性1的值必须以相应的属性值开始才行
        语法5：标签1[属性1$=属性值]{样式}
            里面的样式是标签1的样式，但是标签1必须拥有属性1，并且属性1的值必须以相应的属性值结束才行   
        
        */
        p[title=nihao]{
            background-color:grey;
            color:lawngreen;

        }

        </style>
    </head>
    <body>
        <p title="hello">p1</p>
        <p title="nihao">p2</p>
        <p title="lang">p4</p>
        <p>p3</p>
    </body>
</html>
